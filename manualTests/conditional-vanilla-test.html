<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Conditional Example</title>
    <script src="https://cdn.twind.style/"></script>
</head>
<body>
    <div class="my-8">
        <div class="flex flex-col gap-4 p-6 bg-gray-100 rounded-lg shadow-md max-w-md mx-auto">
            <div class="flex items-center gap-3">
                <input type="checkbox" id="firstCondition" class="w-5 h-5 accent-blue-600">
                <label class="text-gray-700">First Condition</label>
            </div>
            <div class="flex items-center gap-3">
                <input type="checkbox" id="secondCondition" class="w-5 h-5 accent-blue-600">
                <label class="text-gray-700">Second Condition</label>
            </div>
            <div class="flex items-center gap-3">
                <input type="checkbox" id="thirdCondition" class="w-5 h-5 accent-blue-600">
                <label class="text-gray-700">Third Condition</label>
            </div>
            <div class="flex items-center gap-3">
                <input type="text" id="textInput" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    placeholder="Enter text..." value="Hello World">
                <label class="text-gray-700 whitespace-nowrap">Text Input</label>
            </div>
            
            <div id="contentArea" class="mt-4"></div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            firstCondition: true,
            secondCondition: false,
            thirdCondition: false,
            text: "Hello World"
        };

        // Template functions
        const firstTemplate = () => `
            <div class="p-4 bg-blue-100 rounded-md">
                <h3 class="text-lg font-semibold text-blue-800">First Condition Content</h3>
                <div class="mt-2 text-blue-600">and this additional content</div>
            </div>
        `;

        const secondTemplate = () => `
            <div class="p-4 bg-green-100 rounded-md">
                <h3 class="text-lg font-semibold text-green-800">Second Condition Content</h3>
                <div class="mt-2 text-green-600">and this additional content too</div>
            </div>
        `;

        const thirdTemplate = () => `
            <div class="p-4 bg-purple-100 rounded-md">
                <h3 class="text-lg font-semibold text-purple-800">Third Condition Content</h3>
                <div class="mt-2 text-purple-600">Testing the third condition!</div>
            </div>
        `;

        const defaultTemplate = (text) => `
            <div class="p-4 bg-gray-200 rounded-md">
                <h3 class="text-lg font-semibold text-gray-800">Default Content</h3>
                <div class="mt-2 text-gray-600">shown when nothing else matches</div>
                <div class="mt-2 text-gray-600">${text}</div>
            </div>
        `;

        // Render function
        function render() {
            const contentArea = document.getElementById('contentArea');
            
            if (state.firstCondition) {
                contentArea.innerHTML = firstTemplate();
            } else if (state.secondCondition) {
                contentArea.innerHTML = secondTemplate();
            } else if (state.thirdCondition) {
                contentArea.innerHTML = thirdTemplate();
            } else {
                contentArea.innerHTML = defaultTemplate(state.text);
            }
        }

        // Event listeners
        document.getElementById('firstCondition').addEventListener('change', (e) => {
            state.firstCondition = e.target.checked;
            render();
        });

        document.getElementById('secondCondition').addEventListener('change', (e) => {
            state.secondCondition = e.target.checked;
            render();
        });

        document.getElementById('thirdCondition').addEventListener('change', (e) => {
            state.thirdCondition = e.target.checked;
            render();
        });

        document.getElementById('textInput').addEventListener('input', (e) => {
            state.text = e.target.value;
            render();
        });

        // Initial setup
        document.getElementById('firstCondition').checked = state.firstCondition;
        render();
    </script>
</body>
</html>
