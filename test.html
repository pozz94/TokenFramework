<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import './my-counter.js';
    </script>
    <style>
        div { 
            background: #f0f0f0;
        }
        button{
            color: teal;
        }
    </style>
</head>

<body>

    <my-counter width="150px" prop2="prop2" render="now"></my-counter>
    

    <button onclick="(()=>document.querySelectorAll('my-counter')[0].setAttribute('width', '500px'))()">test</button>
    <button onclick="(()=>document.querySelectorAll('my-counter')[0].setAttribute('bindings', 'done'))()">test</button>
    <style>
        button {
            color: red;
        }
    </style>
    <button>test</button>
    <button>test</button>


</body>

</html>
